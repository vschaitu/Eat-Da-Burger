<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Latest jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>


    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

    <!-- custom CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="public/assets/css/style.css" />

    <!-- font awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row mt-4 mb-4">
            <h2 class="title w-100"> Eat-Da-Burger </h2>
            <img class="burgerpng" src="public/assets/images/Emojit.png" alt="burger-image">
        </div>
        <div class="row">
            <div class="form-group mx-auto">
                <label for="input" class="mx-auto w-100 text-center">Enter the Burger you want to eat and and click the "Submit" button</label>
                <textarea class="form-control" id="input" rows="3"></textarea>
                <button type="submit" class="btn btn-info mt-2 w-100" id="submit">Submit</button>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <div class="row mt-2 justify-content-between itemwrap p-2 rounded">
                    <i class="fas fa-bars fa-lg"></i>
                    <p> Chicken Burger</p>
                    <button type="submit" class="btn btn-warning flright">Devour It</button>
                </div>
                <div class="row mt-2 justify-content-between itemwrap p-2 rounded">
                    <i class="fas fa-bars fa-lg"></i>
                    <p> Chicken Burger With Extra Spacing</p>
                    <button type="submit" class="btn btn-warning flright">Devour It</button>
                </div>
            </div>
            <div class="col-6 pl-4">
                    <div class="row mt-2 justify-content-between endwrap p-2 rounded">
                            <p class="text-center w-100"> Chicken Burger</p>
                    </div>
            </div>
        </div>
    </div>
</body>

</html>
